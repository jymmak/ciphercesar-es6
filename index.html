<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cifrado Cesar</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1 class="textpresent">
      <strong> Cifrado CÃ©sar</strong>
    </h1>
  </header>

  <div>
    <div class="hidden-xs container-fluid">
      <a href='#presentadora'>
        <img src="assets/images/one.png" class="img-present img-responsive" alt="presentadora">
      </a>
    </div>

  </div>

  <!--Seccion Cifrado-->
  <section>
    <div class="container-cipher">
      <div class="mt-3">
        <button class="btn btn-success clear">Nuevo Mensaje</button>
      </div>
      <br>
      <h3>Ingresa el texto que desea cifrar</h3>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Text</label>
        <div>
          <input type="text" class="form-control cipher" id="exampleFormControlInput1">
        </div>
        <div>
          <button class=" btn btn-info btn-cifrado">Codifica</button>
        </div>
      </div>
      <div class="box-result-c h30 border-grey rounded mt-3 p-3 text-center">
        <p class="result"></p>
      </div>
    </div>
  </section>

    <!--Seccion Descifrado-->
  <section>
    <div class="container-descipher">
      <div class="mt-3">
        <button class="btn btn-success clear3">Nuevo Mensaje</button>
      </div>
      <br>
      <h3>Ingresa el texto que desea descifrar</h3>
      <div class="form-group row">
        <label for="example-text-input" class="col-form-label">Text</label>
        <div>
          <input type="text" class="form-control decipher" id="exampleFormControlInput1">
        </div>
        <div>
          <button class=" btn btn-info btn-descifrado">Decodifica</button>
        </div>
      </div>
      <div class="box-result-desc h30 border-grey rounded mt-3 p-3 text-center">
        <p class="result"></p>
      </div>
    </div>
  </section>

  <script src="js/app.js"></script>
</body>

</html>
